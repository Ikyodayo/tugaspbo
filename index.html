<!-- Simpan sebagai index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">TUGAS PBO</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-2">Username</label>
        <input type="text" id="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="mb-6">
        <label for="NIM" class="block text-gray-700 mb-2">NIM</label>
        <input type="NIM" id="NIM" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
        Login
      </button>
      <p id="loginMessage" class="mt-4 text-center text-red-500 hidden">Username atau NIM salah.</p>
    </form>
  </div>

  <script>
    const validUsername = "Ishac kurnia sandy";
    const validNIM = "2422416864";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const NIM = document.getElementById("NIM").value;
      const message = document.getElementById("loginMessage");

      if (username === validUsername && NIM === validNIM) {
        // Simpan data ke localStorage
        localStorage.setItem("nama", "Budi Santoso");
        localStorage.setItem("nim", "123456789");
        localStorage.setItem("foto", "https://via.placeholder.com/ ");

        // Redirect ke biodata
        window.location.href = "biodata.html";
      } else {
        message.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
